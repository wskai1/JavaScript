<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>声明变量</title>
</head>
<body>
<script>
    var a="abc";
    var b=20; // 或者 var a="abc",b=20;
    alert(a)
    alert(b)
    var  A="A"; // 变量区分大小写
    alert(A)
    var myName="wsak";//变量不允许包含空格或者标点符号（$除外），允许数字、字母、下划线、美元符号（第一个字母不允许数字
    // ） 另外不允许使用关键字 驼峰式是首选
</script>
</body>
</html>
