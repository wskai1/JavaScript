<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
字符串 数值 布尔值（boolean） 数组 对象
</body>
<script>
    /*字符串*/
    var age="sdasda";
    age=23;
    alert(age)  //不会出错  JavaScript是一种弱类型 ，不需要类型声明

    var mood='don\'t ask' // 需要转译符号
    var h=" about 1'65\""
    alert(h)
    /*数值*/
    var s=33.33
    var s1=3.66666666
    alert(s1)
     /*布尔值 boolean*/
    var  s=true
    /*数组*/
    var tables=Array(4); //确定长度
    tables[0]=1;
    tables[1]=2;
    tables[2]=3;
    tables[3]=4;
    alert(tables)
    // var tables1=Array(); 不确定长度
    var tables1=Array("a","b","c","d")
    alert(tables1)

    var s=["false",1,false]
    alert(s)
    /*对象*/
    var student=Object()
    student.name="BOb";
    student.age=30;
    alert(student)
    var  student={name:"BOb",age:30}
</script>
</html>
