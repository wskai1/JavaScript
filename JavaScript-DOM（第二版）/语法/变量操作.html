<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量操作</title>
</head>
<body>
</body>
<script>
    var a=false,b="";//注意严格相等和严格不相等
    if(a==b){
        alert("a==b为真");
    }else {
        alert("a不等于b")
    }
    if(a===b){
        alert("a===b为真");
    }else{
        alert("a===b为假")
    }
</script>
</html>
