<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div上下左右都居中</title>
    <style type="text/css">
        #first{
            width:200px;
            height: 200px;
            background:green;
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<div id="first">【Transforms 变形】兼容性：IE8不支持；
</div>
</body>
</html>
