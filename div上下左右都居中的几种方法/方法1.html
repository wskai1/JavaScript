<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div上下左右都居中</title>
    <style type="text/css">
        #first{
            width:200px;
            height: 200px;
            background:green;
            position: absolute;
            left:50%;
            top:50%;
            margin-left:-100px;
            margin-top:-100px;
        }
    </style>
</head>
<body>
<div id="first">div绝对定位水平垂直居中【margin 负间距】     这或许是当前最流行的使用方法。
</div>
</body>
</html>
